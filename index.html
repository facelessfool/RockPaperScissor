<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>" "</h1>
        </header>
     
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>

        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img src="https://img.icons8.com/officel/80/000000/hand-rock.png" width="100"/>
                
            </div>
            <div id="p" class="choice">
                <img src="https://img.icons8.com/fluent/96/000000/hand.png" width="100"/>
                
            </div>
            <div id="s" class="choice">
                <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" width="100"/>
                
            </div>

            <p id="action-msg">Make your move.</p>


        </div>

        
        <script src="app.js"></script>
      
    </body>
</html>
